<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | The Rapids</title>
    <meta name="description"
      content="It's the main page for the company. It's got a form for the user to enroll for the neswletter, and invites you to plan your next adventure. ">
    <meta name="author" content="Reynaldo Armenta Bravo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Company logoo" width="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="images/full-width.jpg"
              alt="A group of water rafters going down a fun section in the river" width="1000">
            <h1>Float into your next Adventure with Us!</h1>

        </div>

        <div class="container-flex">
            <section class="newsletter section-left">
                <form>
                    <fieldset>
                        <legend>Newsletter</legend>
                        <div class="form-item column2">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" autocomplete="given-name">
                        </div>

                        <div class="form-item column2">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" autocomplete="email">
                        </div>
                    </fieldset>

                    <button type="enroll">Sign Up!</button>
                </form>
            </section>

            <section class="plan section-right">
                <h2>We are waiting for you!</h2>

                <img src="images/waiting.jpg"
                  alt="A couple of yellow water rafts on the river shore waiting for you"
                  width="400px">

                <a href="trips.html">
                    <button type="button">
                        Plan your Trip Now!
                    </button>
                </a>
            </section>
        </div>

        <section class="nature">
            <h2>You can enjoy Nature</h2>
            <ul>
                <li>
                    <figure>
                        <img src="images/rivers.png" alt="" width="150">
                        <figcaption>Rivers</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/camping.png" alt="" width="150">
                        <figcaption>Camp</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/paddles.png" alt="" width="150">
                        <figcaption>Rapids</figcaption>
                    </figure>
                </li>
        </section>


    </main>
    <footer>
        <p>&copy;2026 ðŸ’§ The Rapids ðŸ’§ Reynaldo Armenta Bravo </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Black Facebook Icon" width="25">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="Black YouTube Icon" width="25">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="black instagram Icon" width="25">
            </a>
        </nav>
    </footer>

</body>

</html>
