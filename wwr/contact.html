        <div class="contact">
            <h1>Contact Us</h1>

            <div class="team">
                <figure>
                    <img src="" alt="CEO">
                    <figcaption>Title</figcaption>
                </figure>
    
                <figure>
                    <img src="" alt="President">

                    <img src="" alt="Vice-President">

        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>

                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>

            <fieldset>
                <legend>Send us a message</legend>
                <p>Select your purpose:</p>
                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label>
                <input type="radio" id="question" name="purpose" value="Reservation Question">
                <label for="question">Reservation Question</label>
                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                <label for="suggestion">Website Suggestion</label>
                <br>

                <br>
                <textarea id="message" name="message" rows="4" placeholder="Please enter your message"></textarea>
                <br>

                <br>
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">


            </fieldset>
            <button type="submit">Submit</button>
        </form>
